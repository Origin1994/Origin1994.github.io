<div class="heptamor heptamor-details" style="height: auto">
    <div class="container">
        <div class="col-md-12" js-do="list">
            <div class="row">
                <p class="title">({title})</p>
                <p class="subtitle">&lt; ({subtitle}) &gt;</p>
            </div>
            <div class="row">
                <div class="date">Time:({date})</div>
            </div>

            <div class="row">
                <div class="image"><img src="({image})" width="1200"> </div>
            </div>
            <div class="row">
                <div class="size">size:({size})</div>
            </div>

            <div class="row">
                <div class="description">({description})</div>
            </div>
        </div>
        <div class="pages">
            <div class=""><div class="page"><span class="prev" data-page="1">Prev</span>/<span data-page="2" class="next">Next</span></div>
                <div class="back" data-page="illustration">Back to <span class="back-action">ILLUSTRATION</span></div></div>
        </div>
    </div>
</div>
<script src="js/heptamorDetails.js"></script>
